<VirtualHost *:80>
  DocumentRoot /var/www/html

  <Directory /var/www/html>
    AllowOverride All
  </Directory>

    Alias /admin /var/www/html/admin/public

  <Directory /var/www/html/admin/public>
    AllowOverride All
  </Directory>

  ErrorLog /var/log/apache2/error.log
  CustomLog /var/log/apache2/access.log combined
</VirtualHost>
